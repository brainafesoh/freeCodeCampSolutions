<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>freeCodeCamp Survey Form</title>
  </head>

  <body>
    <div id="cover"></div>
    <div id="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-field">
          <label id="name-label" for="name"> Name </label>
          <input
            id="name"
            type="text"
            placeholder="Enter your name"
            required
            name="name"
          />
        </div>
        <div class="form-field">
          <label id="email-label" for="email"> Email </label>
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
            name="email"
          />
        </div>
        <div class="form-field">
          <label id="number-label" for="number">
            Age
            <span class="sub-label">(optional)</span>
          </label>
          <input
            id="number"
            type="number"
            min="20"
            max="40"
            placeholder="Age"
            name="age"
          />
        </div>
        <div class="form-field">
          <label for="dropdown" id="dropdown-label">
            Which option best describes your current role?
          </label>
          <select name="role " id="dropdown">
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-field">
          <span> Would you recommend freeCodeCamp to a friend? </span>
          <span class="radio-option">
            <input
              name="recommendation"
              type="radio"
              id="recommendation1"
              value="definitely"
            />
            <label for="recommendation1">Definitely</label>
          </span>
          <span class="radio-option">
            <input
              name="recommendation"
              type="radio"
              id="recommendation2"
              value="maybe"
            />
            <label for="recommendation2">Maybe</label>
          </span>
          <span class="radio-option">
            <input
              name="recommendation"
              type="radio"
              id="recommendation3"
              value="not-sure"
            />
            <label for="recommendation3">Not sure</label>
          </span>
        </div>
        <div class="form-field">
          <label for="favorite-dropdown" id="favorite-dropdown-label">
            What is your favorite feature of freeCodeCamp?
          </label>
          <select name="favorite" id="favorite-dropdown">
            <option disabled selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <div class="form-field">
          <span>
            What would you like to see improved?
            <span class="sub-label">(Check all that apply)</span>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement1"
              value="front-end"
            />
            <label for="improvement1">Front-end Projects</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement2"
              value="back-end"
            />
            <label for="improvement2">Back-end Projects</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement3"
              value="data-visualization"
            />
            <label for="improvement3">Data Visualization</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement4"
              value="challenges"
            />
            <label for="improvement4">Challenges</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement5"
              value="open-source"
            />
            <label for="improvement5">Open Source Community</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement6"
              value="gitter-help-rooms"
            />
            <label for="improvement6">Gitter help rooms</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement7"
              value="videos"
            />
            <label for="improvement7">Videos</label>
          </span>
          <span class="radio-option">
            <input
              name="improvement"
              type="checkbox"
              id="improvement8"
              value="city-meetups"
            />
            <label for="improvement8">City Meetups</label>
          </span>
        </div>
        <div class="form-field">
          <label id="comments-label" for="comments">
            Any comments or suggestions?
          </label>
          <textarea
            id="comments"
            placeholder="Enter your comment here..."
            name="comments"
          ></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
